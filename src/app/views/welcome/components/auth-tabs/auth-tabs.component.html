<div id="auth-tabs-container">
  <mat-card>
    <mat-tab-group mat-stretch-tabs [selectedIndex]="selectedTab" (selectedIndexChange)="onTabChanged($event)">
      <mat-tab label="Sign Up">
        <app-auth-sign-up (showSignIn)="selectedTab = 1"></app-auth-sign-up>
      </mat-tab>
      <mat-tab label="Sign In">
        <app-auth-sign-in (showSignUp)="selectedTab = 0"></app-auth-sign-in>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
  <p>Selected tab: {{selectedTab}}</p>
</div>
