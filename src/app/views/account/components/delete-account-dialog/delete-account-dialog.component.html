<h2 mat-dialog-title>Are you sure you want to delete your account?</h2>

<mat-dialog-content>
  <p>This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions align="end" id="buttons">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" mat-dialog-close (click)="onClickDeleteAccount()">Delete account</button>
</mat-dialog-actions>
